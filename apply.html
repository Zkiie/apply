<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>金客申请</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div class="wrap">
		<div class="container apply">
			<div class="apply_top_wrap"></div>
			<div class="apply_bg">
				<div class="apply_form">
					<p>申请服务</p>
					<form action="" method="post" class="form">
						<ul>
							<li>
								<span>服务项目</span>
								<select name="service">
									<option value="design1">网络品牌形象设计1</option>
									<option value="design2">网络品牌形象设计2</option>
									<option value="design3">网络品牌形象设计3</option>
								</select>
								<br/>
							</li>
							<li>
								<span class="requi">服务要求</span>
								<textarea rows="5" cols="60"></textarea>
								<br/>
							</li>
							<li>
								<span>平台名称</span><input type="text" name="platform" /><br/>
							</li>
							<li>
								<span>联系电话</span><input type="text" name="phone" /><br/>
							</li>
							<li>
								QQ<input type="text" name="QQ" class="QQ" />
							</li>
						</ul>
						<div class="submit_wrap">
							<input type="submit" value="立即申请" class="submit" />
							<input type="reset" value="取消" class="reset" />
						</div>
					</form>
				</div>
				<div class="apply_wrap_bg"></div>
			</div>
		</div>
	</div>
</body>
</html>
